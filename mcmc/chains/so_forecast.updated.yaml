sampler:
  mcmc:
    burn_in: 20d
    max_tries: 40d
    covmat: null
    covmat_params: null
    proposal_scale: 2.4
    check_every: 40d
    output_every: 20
    learn_proposal: true
    learn_proposal_Rminus1_max: 2.0
    learn_proposal_Rminus1_max_early: 30.0
    learn_proposal_Rminus1_min: 0.0
    max_samples: .inf
    Rminus1_stop: 0.01
    Rminus1_cl_stop: 0.2
    Rminus1_cl_level: 0.95
    Rminus1_single_split: 4
    measured_speeds: true
    oversample: false
    drag: false
    drag_limits:
    - 1
    - 10
    blocking: null
    callback_function: null
    callback_every: null
    seed: null
theory:
  camb:
    speed: 0.3
    stop_at_error: true
    version: 1.1.1
    path: null
    extra_args: null
    use_renames: false
    renames:
      omegabh2: ombh2
      omegach2: omch2
      omegal: omega_de
      omegak: omk
      yhe: YHe
      yheused: YHe
      YpBBN: Y_p
      zrei: zre
    input_params:
    - As
    - ns
    - H0
    - ombh2
    - omch2
    - tau
    output_params: []
likelihood:
  one:
    speed: -1
    stop_at_error: false
    version: null
    delay: 0
    noise: null
    input_params: []
    output_params: []
params:
  logA:
    prior:
      min: 1.61
      max: 3.91
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
    derived: true
  H0:
    prior:
      min: 20
      max: 100
    latex: H_0
  ns:
    prior:
      min: 0.8
      max: 1.2
    latex: n_\mathrm{s}
  ombh2:
    prior:
      min: 0.005
      max: 0.1
    latex: \Omega_\mathrm{b} h^2
    renames:
    - omegabh2
  omch2:
    prior:
      min: 0.001
      max: 0.99
    latex: \Omega_\mathrm{c} h^2
    renames:
    - omegach2
  tau:
    prior:
      min: 0.01
      max: 0.8
    latex: \tau_\mathrm{reio}
modules: ''
output: so_forecast
debug: false
resume: false
force: false
